<header class="blog-header">
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal blog-header-logo">letsflyonthewebsky</a>
        
        <div class="my-2 my-md-0 px-md-2">
            <form id="search" class="search-form" action="{% url 'search_results' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="fas fa-search text-dark"></i></button>
                    </div>
                </div>
                </form>
        </div>

        <nav class="my-2 my-md-0 mr-md-2">
            <a class="p-1 text-dark" href="{% url 'posts' %}">Blog</a>
            <a class="p-1 text-dark" href="{% url 'about' %}">About</a>
            <a class="p-1 text-dark" href="{% url 'project_index' %}">Portfolio</a>
            <a class="p-1 text-dark" href="{% url 'contact' %}">Contact</a>
            <a class="p-1 text-dark" href="{% url 'post_draft_list' %}">Draft</a>

            {% if user.is_authenticated %}
            <a class="p-1 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
            <a class="p-1 text-dark" href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span>Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>
