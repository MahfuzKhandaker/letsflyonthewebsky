<header class="sticky-nav">
    <!-- sticky-header-nav -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">letsflyonthewebsky</a>
        
        <div class="my-2 my-md-0 mr-md-2">
            <form class="form-inline" action="{% url 'search_results' %}" method="get">
                <input name="q" type="text" placeholder="Search.." aria-label="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <nav class="my-2 my-md-0 mr-md-2">
            <a class="p-2 text-dark" href="{% url 'posts' %}">Blog</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            <a class="p-2 text-dark" href="{% url 'project_index' %}">Portfolio</a>
            <a class="p-2 text-dark" href="{% url 'contact' %}">Contact</a>

            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span>Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a>
            {% endif %}

        </nav>
    </div>
</header>
